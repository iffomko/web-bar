<p *ngIf="!tables || tables.length === 0" class="tables-reserved">Для просмотра столов ввойдите в систему</p>
<div class="tables-container">
  <div class="table" *ngFor="let table of tables">
    <h3>{{ table.name }}</h3>
    <p>Вместимость: {{ table.capacity }}</p>
    <form (submit)="order($event, table)">
      <input type="datetime-local" class="table-datetime">
      <button>Заказать стол</button>
    </form>
  </div>
</div>
